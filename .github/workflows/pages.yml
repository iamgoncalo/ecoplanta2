name: Deploy to GitHub Pages

on:
  push:
    branches: [main, "claude/**"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Python: generate static API data ──────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: pip install -e ".[dev]"
        working-directory: backend

      - name: Generate static API JSON (SEED=42)
        run: python scripts/generate_static_api.py
        env:
          SEED: "42"

      # ── Node: build frontend ──────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: TypeScript check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Verify static JSON in dist
        run: |
          echo "Checking static API files in dist..."
          for f in health.json fabric.json fabric-scene.json frameworks.json sales.json intelligence.json deploy.json partners.json; do
            if [ ! -f "frontend/dist/api/$f" ]; then
              echo "MISSING: dist/api/$f"
              exit 1
            fi
            echo "  OK: api/$f"
          done

      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
